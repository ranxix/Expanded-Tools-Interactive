<!DOCTYPE html>
<html>

<head>

	<title>CSS Still Life 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main2.css" type="text/css" />

	<style>
	.canvas {
		/* if you want to change the background of your canvas, do it here */
		background: white;
	}

	/* this is where you can style the objects in your still life */



	</style>

</head>

<body>

    <div class="canvas">

        <!-- put your still life here -->
      <div id=background>
        <div class="wall"></div>
        <div class="table"></div>
        
      </div>

      <div id="candle">
        <div class="rectangle"> </div>
        <div class="oval"> </div>
        <div class="rectangle-2"> </div>
        <div class="oval-2"> </div>
        <div class="circle-10"> </div>
        <div class="circle-11"> </div>
        <div class="circle"> </div>
        <div class="circle-2"> </div>
        
       
        <div class="circle-6"> </div>
        <div class="circle-10-l"> </div>
        <div class="circle-7"> </div>
        <div class="circle-8"> </div>

        <div class="circle-4-l"> </div>
        <div class="circle-6-l"> </div>
        <div class="circle-9-l"> </div>
        <div class="circle-8-l"> </div>
        <div class="circle-9"> </div>
        <div class="circle-3"> </div>
        <div class="circle-5-l"> </div>
        <div class="circle-7-l"> </div>
        
      </div>

      <div id="box">
      	<div class="parallelogram"> </div>
      	<div class="parallelogram-2"> </div>
      	<div class="parallelogram-3"> </div>
      </div>

      <div id="cat">
      	 <div class="body-4"> </div>
      	 <div class="body-3"> </div>
      	 <div class="triangle-5"> </div>
      	 <div class="body"> </div>
      	 <div class="body-l"> </div>
      	 <div class="triangle-4"> </div>
      	 <div class="body-2"> </div>

      	 <div class="circle-12"> </div>
         <div class="nose"> </div>
         <div class="triangle-1"> </div>
         <div class="triangle-2"> </div>
         <div class="eye-1"> </div>
      	 <div class="eye-2"> </div>
      	 <div class="mouth-1"> </div>
      	 <div class="mouth-2"> </div>
      	 <div class="triangle-3"> </div>

      </div>

      	
      	
      </div>



      </div>
    </div>

</body>

</html>
