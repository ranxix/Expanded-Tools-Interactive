<!DOCTYPE html>
<html>

<head>

	<title>CSS Still Life 1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css" type="text/css" />

	<style>
	.canvas {
		/* if you want to change the background of your canvas, do it here */
		background: white;
	}

	/* this is where you can style the objects in your still life */

	.square{
		width: 100px;
		height: 100px;
		background: blue;
		position: absolute;
		top: 100px;
		left: 200px;
	}

	</style>

</head>

<body>

    <div class="canvas">

        <!-- put your still life here -->
        <div class="square"> </div>

    </div>

</body>

</html>
